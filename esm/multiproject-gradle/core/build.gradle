plugins {
    id 'java'
}

group 'com.epam.esm'
version '1.3.5'

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    implementation files('../lib/utils-1.3.5.jar')
}

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
}